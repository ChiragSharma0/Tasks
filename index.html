<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="page">
        <div id="space">
            <header>
                TASK LIST
            </header>
            <div class="task" id="demotask">
                <div class="taskbox">
                    <div class="taskhead">
                        <input type="text" id="taskInput" placeholder="TYPE HERE" maxlength="40">
                    </div>
                    <div class="taskbtn">
                        <button  id="save-btn" class="save-btn">&#128190;</button>
                        
                    </div>
                </div>
                
            </div>
            <div id="mytasks">
                <div id="taskcount">
                    <div class="count">
                        <div class="countbox">
                           <!--  <div class="box">
                                <div class="counttext">
                                    <p class="text1">1</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div id="tasks">
                    <div class="task" >
                        <div class="taskbox">
                            <div class="taskhead">
                                <input type="text" id="taskInput" placeholder="TYPE HERE" maxlength="40">
                            </div>
                            <div class="taskbtn">
                                <button  id="save-btn" class="save-btn">&#128190;</button>
                                <button class="delete-btn">&#128465;</button>
                            </div>
                        </div>
                        <div class="task-controls">
                            <button class="up-btn">&#9650;</button>
                            <button class="down-btn">&#9660;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
